<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>  
<body>
    <header>
        <div id="descuentos">20% de descuento en todos los productos!</div>
        <div id="marca">
            <img src="img/logo 1.png" alt="Logo"> <span>Nombre Tienda</span>
        </div>
    </header>
    <main>
        <h1 id="titulo-registro">Registro</h1>
        <form action="#" method="POST">
            <input type="text" name="nombre y apellido" placeholder="Nombre y apellido" id="usuario-registro"> <br>
            <input type="email" name="email" placeholder="Correo Electrónico" id="email">
            <input type="password" name="contraseña" placeholder="Contraseña" id="contraseña-registro">
            <select name="paises" id="pais">
                <option value="" hidden selected>País</option>
                <option value="Arg">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <button type="submit" id="boton-reseteo">Resetear</button>
            <button type="submit" id="boton-ok">Registar</button>
        </form>
        <p> <span>¿Ya tienes una cuenta? </span> <a href="index.html" target="_blanc">Ingresar</a></p>
        <a href="contacto.html" target="_blanc" id="contacto">Contáctanos</a>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
